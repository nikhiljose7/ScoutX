<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Football Analytics{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Football Analytics</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Home</a></li>
                <li><a href="{{ url_for('undervalued') }}" {% if request.endpoint == 'undervalued' %}class="active"{% endif %}>Undervalued Players</a></li>
                <li><a href="{{ url_for('similar') }}" {% if request.endpoint == 'similar' %}class="active"{% endif %}>Similar Players</a></li>
                <li><a href="{{ url_for('comparison') }}" {% if request.endpoint == 'comparison' %}class="active"{% endif %}>Comparison</a></li>
                <li><a href="{{ url_for('chatbot_page') }}" {% if request.endpoint == 'chatbot_page' %}class="active"{% endif %}>Chatbot</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Football Analytics. College Project.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
